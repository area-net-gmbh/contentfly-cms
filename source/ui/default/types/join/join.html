<label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}</label>
<div class="col-sm-10">
    <div>
        <button type="button" class="btn btn-default btn-sm" ng-hide="chooserOpened" ng-click="openChooser()">Ausw√§hlen</button>
        <div class="input-group" ng-show="chooserOpened">
            <input id="search" type="text" class="form-control"  ng-model="search" ng-keydown="keyPressed($event)" ng-change="change()">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="closeChooser()"><span class="glyphicon glyphicon-remove"></span></button>
                <button type="button" ng-click="addNewObject()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
        </div>
        <div ng-show="chooserOpened" class="chooserContainer">
            <table class="chooser">
                <thead>
                    <tr>
                        <th class="ng-scope td-small">ID</th>
                        <th ng-repeat="property in schema.list">{{schema.properties[property].label}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="object in objects" ng-click="chooseObject(object)" ng-mouseover="setSelectedIndex($index)" ng-class='{selected:$index == selectedIndex}'>
                        <td class="td-small"><pim-autoformat property="id" schema="schema" object="object"></pim-autoformat></td>
                        <td ng-repeat="property in schema.list"><pim-autoformat property="{{property}}" schema="schema" object="object"></pim-autoformat></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="{{propertyCount + 1}}" class="td-large">
                            Seite {{currentPage}} von {{totalPages}}
                        </td>
                    </tr>
                </tfoot>

            </table>
        </div>
    </div>
    <div>
        <table ng-show="value.id" ng-hide="chooserOpened" class="join col-sm-12"  >
            <thead ng-show="value.id">
                <tr>
                    <th class="ng-scope td-small">ID</th>
                    <th ng-repeat="property in schema.list">{{schema.properties[property].label}}</th>
                    <th class="td-small"></th>
                </tr>
            </thead>
            <tbody ng-show="value.id">
                <tr>
                    <td class="td-small">{{value.id}}</td>
                    <td ng-repeat="property in schema.list">{{value[property].id ? value[property].id : value[property]}}<!--pim-autoformat property="{{property}}" schema="schema" object="value"></pim-autoformat--></td>
                    <td class="td-small">
                        <button class="btn btn-default btn-xs" type="button" ng-click="editObject()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="removeObject()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
