<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body" ng-bind-html="body">

</div>
<div class="modal-footer">
    <button ng-hide="hideCancelButton" class="btn btn-default" type="button" ng-click="cancel()">Abbrechen</button>
    <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
</div>
